<!DOCTYPE html>
<html ng-app='AngularJS'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Angular JS</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">

</head>

<body ng-controller='AngularCtrl'>

<header class="container">
   <h3>{{title1}}</h3>
   <h4 ng-bind='title2'></h4>
</header>
<main class="container"> 
    <div class="row">
        <!-- Também pode ser usando assim o ng-model:-->
        <!--<input type="text" ng-model='busca.name' placeholder="Busca">-->
        <input type="text" ng-model='busca' placeholder="Busca">
    </div>
    <table class="striped">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Email</th>
                <th>Nota-01</th>
                <th>Nota-02</th>
                <th>Nota-03</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat='aluno in alunos | filter : busca'>
                <td>{{aluno.name}}</td>
                <td>{{aluno.idade}}</td>
                <td>{{aluno.email}}</td>
                <td>{{aluno.nota1}}</td>
                <td>{{aluno.nota2}}</td>
                <td>{{aluno.nota3}}</td>
                <td>{{aluno.media}}</td>
            </tr>
        </tbody>
    </table>
</main>







<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('AngularJS',[]).controller('AngularCtrl', function($scope){
            $scope.title1 = 'Estudando Angula JS';
            $scope.title2 = 'Tabela com Angular';
            $scope.alunos = [
                {name: 'Hugo', idade: 25, email: 'hugo@mail.com', nota1: 60, nota2: 65, nota3: 69},
                {name: 'Jeff', idade: 26, email: 'jeff@mail.com', nota1: 70, nota2: 75, nota3: 79},
                {name: 'Luiz', idade: 27, email: 'luiz@mail.com', nota1: 80, nota2: 85, nota3: 89}
            ];

            var init = function(){
                $scope.alunos.forEach(aluno => {
                    aluno.media = media(aluno);
                });
            }
            var media = function(aluno){
                let media = (aluno.nota1 + aluno.nota2 + aluno.nota3) / 3;
                return media;
            }

            init();

        })
    </script>
</body>
</html>
